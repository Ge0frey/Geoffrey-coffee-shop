<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete responsive coffee shop website design</title>

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- custom css file link -->
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <!-- header section starts -->

    <header class="header">
        <a href="#" class="logo">
            <img src="coffee icon.png" alt="" >
        </a>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#menu">Menu</a>
            <a href="#products">Products</a>
            <a href="#review">Review</a>
            <a href="#blog">Blog</a>
            <a href="#contact">Contact</a>
        </nav>

        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>

        <div class="search-form">
            <input type="search" id="search-box" placeholder="Enter search">
            <label for="search-box" class="fas fa-search"></label>
        </div>

        <div class="cart-items-container">
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/image9.jpg" alt="">
                <div class="content">
                    <h3>Cart item 01</h3>
                    <div class="price">$20.99/-</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/image10.jpg" alt="">
                <div class="content">
                    <h3>Cart item 02</h3>
                    <div class="price">$40.99/-</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/image11.jpg" alt="">
                <div class="content">
                    <h3>Cart item 03</h3>
                    <div class="price">$30.99/-</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/image12.jpg" alt="">
                <div class="content">
                    <h3>Cart item 04</h3>
                    <div class="price">$50.99/-</div>
                </div>
            </div>
            <a href="#" class="btn">checkout</a>
        </div>

    </header>

    <!-- header section ends -->

    



    <!-- custom js file link -->
    <script src="index.js"></script>
</body>
</html>
